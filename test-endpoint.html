<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .container { margin-bottom: 20px; }
        #result { 
            background: #f8f9fa; 
            padding: 15px; 
            margin-top: 20px; 
            min-height: 200px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 8px;
            margin: 0 10px;
            width: 50px;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            background: #f1f8ff;
            border-radius: 4px;
        }
    </style>
    <script>
        function logToScreen(message, type = 'info') {
            const result = document.getElementById('result');
            const timestamp = new Date().toISOString().substr(11, 12);
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            if (type === 'error') {
                logEntry.style.color = '#d32f2f';
            } else if (type === 'success') {
                logEntry.style.color = '#388e3c';
            }
            
            result.prepend(logEntry);
            console[type === 'error' ? 'error' : 'log'](message);
        }

        async function testEndpoint() {
            const userId = document.getElementById('userId').value || '1';
            const url = `http://localhost:8081/employee/dashboard/${userId}`;
            
            logToScreen(`Testing endpoint: ${url}`, 'info');
            
            try {
                logToScreen('Making fetch request...', 'info');
                
                const startTime = performance.now();
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'same-origin'
                });
                
                const endTime = performance.now();
                logToSessionStorage('Request completed', { status: response.status, duration: (endTime - startTime).toFixed(2) + 'ms' });
                
                logToScreen(`Response status: ${response.status} ${response.statusText}`, 
                           response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                logToScreen('Response data:', 'success');
                logToScreen(JSON.stringify(result, null, 2), 'data');
                
            } catch (error) {
                logToScreen(`Error: ${error.message}`, 'error');
                if (error.response) {
                    logToScreen(`Response status: ${error.response.status}`, 'error');
                    error.response.text().then(text => {
                        logToScreen(`Response body: ${text}`, 'error');
                    });
                }
            }
        }
        
        function logToSessionStorage(message, data) {
            try {
                const logs = JSON.parse(sessionStorage.getItem('apiLogs') || '[]');
                logs.unshift({
                    timestamp: new Date().toISOString(),
                    message,
                    data
                });
                sessionStorage.setItem('apiLogs', JSON.stringify(logs.slice(0, 50)));
            } catch (e) {
                console.error('Error logging to sessionStorage:', e);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            logToScreen('Test page loaded. Click the button to test the endpoint.', 'info');
        });
    </script>
</head>
<body>
    <h1>Test Dashboard Endpoint</h1>
    
    <div class="section">
        <h3>Test Parameters</h3>
        <div class="container">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" value="1">
            <button onclick="testEndpoint()">Test Endpoint</button>
        </div>
    </div>
    
    <div class="section">
        <h3>Test Results</h3>
        <button onclick="document.getElementById('result').innerHTML = ''">Clear Logs</button>
        <div id="result" style="margin-top: 10px;"></div>
    </div>
    
    <div class="section">
        <h3>Debug Information</h3>
        <div id="debugInfo"></div>
        <button onclick="document.getElementById('debugInfo').innerHTML = 'User Agent: ' + navigator.userAgent">Show Browser Info</button>
    </div>
</body>
</html>
